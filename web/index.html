<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOA Rule Creator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .panel {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .form-panel h2, .preview-panel h3 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group small {
            display: block;
            margin-top: 5px;
            color: #888;
            font-size: 12px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
            flex: 1;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #d0d0d0;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab-btn {
            padding: 10px 20px;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            color: #666;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .tab-btn.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .rules-list {
            max-height: 600px;
            overflow-y: auto;
        }

        .rule-card {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            position: relative;
        }

        .rule-card h4 {
            color: #333;
            margin-bottom: 10px;
            padding-right: 30px;
        }

        .rule-card .rule-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            font-size: 13px;
            color: #666;
        }

        .rule-card .rule-detail {
            display: flex;
        }

        .rule-card .rule-detail strong {
            min-width: 80px;
            color: #333;
        }

        .rule-card .delete-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #ff4444;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 12px;
        }

        .rule-card .delete-btn:hover {
            background: #cc0000;
        }

        .rule-card .rule-description {
            margin-top: 10px;
            font-size: 13px;
            color: #666;
        }

        .empty-state {
            text-align: center;
            color: #999;
            padding: 40px;
            font-style: italic;
        }

        .yaml-preview {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.6;
            max-height: 600px;
            overflow: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .yaml-actions {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .validation-result {
            margin-top: 15px;
            padding: 15px;
            border-radius: 6px;
            display: none;
        }

        .validation-result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            display: block;
        }

        .validation-result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            display: block;
        }

        .validation-result h4 {
            margin-bottom: 10px;
        }

        .validation-result ul {
            margin-left: 20px;
        }

        .rules-header {
            margin-bottom: 20px;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 6px;
            color: white;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
        }

        .notification.success {
            background: #28a745;
        }

        .notification.error {
            background: #dc3545;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .rules-list,
            .yaml-preview {
                max-height: 400px;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            header h1 {
                font-size: 2em;
            }

            header p {
                font-size: 1em;
            }

            .panel {
                padding: 20px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .rule-card .rule-details {
                grid-template-columns: 1fr;
            }

            .notification {
                right: 10px;
                left: 10px;
                top: 10px;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 1.5em;
            }

            .panel {
                padding: 15px;
                border-radius: 8px;
            }

            .btn {
                padding: 10px 16px;
                font-size: 13px;
            }

            .tab-btn {
                padding: 8px 12px;
                font-size: 13px;
            }

            .rules-list,
            .yaml-preview {
                max-height: 300px;
            }

            .form-group input,
            .form-group select,
            .form-group textarea {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üîß SOA Rule Creator</h1>
            <p>Create Safe Operating Area rules for semiconductor devices</p>
        </header>

        <div class="main-content">
            <!-- Left Panel: Rule Form -->
            <div class="panel form-panel">
                <h2>Create New Rule</h2>
                
                <form id="ruleForm">
                    <div class="form-group">
                        <label for="ruleName">Rule Name *</label>
                        <input type="text" id="ruleName" placeholder="e.g., NMOS Core VDS Limit" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="device">Device Type *</label>
                            <select id="device" required>
                                <option value="">Select device...</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="severity">Severity *</label>
                            <select id="severity" required>
                                <option value="">Select severity...</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="parameter">Parameter *</label>
                            <input type="text" id="parameter" placeholder="e.g., v[d,s]" required>
                            <small>Examples: v[d,s], i[device], T, $w</small>
                        </div>

                        <div class="form-group">
                            <label for="ruleType">Rule Type *</label>
                            <select id="ruleType" required>
                                <option value="">Select type...</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" rows="2" placeholder="Describe the rule purpose..."></textarea>
                    </div>

                    <h3>Constraints</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="vhigh">V High</label>
                            <input type="text" id="vhigh" placeholder="e.g., 1.65 or expression">
                        </div>

                        <div class="form-group">
                            <label for="vlow">V Low</label>
                            <input type="text" id="vlow" placeholder="e.g., -1.65 or expression">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="ihigh">I High</label>
                            <input type="text" id="ihigh" placeholder="e.g., $w * 4.05e-3">
                        </div>

                        <div class="form-group">
                            <label for="ilow">I Low</label>
                            <input type="text" id="ilow" placeholder="e.g., -0.1">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="condition">Condition (optional)</label>
                        <input type="text" id="condition" placeholder="e.g., enable_soa == 1">
                    </div>

                    <div class="button-group">
                        <button type="button" class="btn btn-secondary" id="clearFormBtn">Clear</button>
                        <button type="submit" class="btn btn-primary">Add Rule</button>
                    </div>
                </form>
            </div>

            <!-- Right Panel: Rules List & YAML Preview -->
            <div class="panel preview-panel">
                <div class="tabs">
                    <button class="tab-btn active" data-tab="rules">Rules (<span id="ruleCount">0</span>)</button>
                    <button class="tab-btn" data-tab="yaml">YAML Preview</button>
                </div>

                <!-- Rules Tab -->
                <div id="rulesTab" class="tab-content active">
                    <div class="rules-header">
                        <h3>Added Rules</h3>
                        <div class="form-group" style="margin-bottom: 10px;">
                            <label for="processName">Process Name:</label>
                            <input type="text" id="processName" value="SMOS10HV" style="width: 200px;">
                        </div>
                    </div>
                    <div id="rulesList" class="rules-list">
                        <p class="empty-state">No rules added yet. Create your first rule!</p>
                    </div>
                </div>

                <!-- YAML Tab -->
                <div id="yamlTab" class="tab-content">
                    <div class="yaml-actions">
                        <button class="btn btn-secondary" id="validateBtn">Validate</button>
                        <button class="btn btn-primary" id="downloadBtn">Download YAML</button>
                    </div>
                    <pre id="yamlPreview" class="yaml-preview">No rules to preview</pre>
                    <div id="validationResult" class="validation-result"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Constants
        const DEVICE_TYPES = [
            "nmos_core", "pmos_core", "nmos_5v", "pmos_5v",
            "nmos90_10hv", "pmos90_10hv", "nmos90b_10hv", "pmos90b_10hv",
            "nmoshs45_10hv", "pmoshs45_10hv",
            "dz5", "npn_b", "pnp_b",
            "poly_10hv", "rm1_10hv", "rm2_10hv", "rm3_10hv", "rm4_10hv",
            "cap_low", "cap_mid", "cap_high",
            "diode_n", "diode_p",
            "bandgap_ref", "temp_sensor"
        ];

        const RULE_TYPES = [
            "vhigh", "vlow", "ihigh", "ilow", "range",
            "state_dependent", "multi_branch", "current_with_heating"
        ];

        const SEVERITIES = ["high", "medium", "low", "review"];

        // Global state
        let rules = [];
        let currentYAML = '';

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            populateDropdowns();
            document.getElementById('ruleForm').addEventListener('submit', handleAddRule);
            document.getElementById('clearFormBtn').addEventListener('click', clearForm);
            document.getElementById('validateBtn').addEventListener('click', validateYAML);
            document.getElementById('downloadBtn').addEventListener('click', downloadYAML);
            
            // Tab switching with event delegation
            document.querySelector('.tabs').addEventListener('click', function(e) {
                if (e.target.classList.contains('tab-btn') || e.target.closest('.tab-btn')) {
                    const btn = e.target.classList.contains('tab-btn') ? e.target : e.target.closest('.tab-btn');
                    const tabName = btn.dataset.tab;
                    if (tabName) {
                        showTab(tabName, btn);
                    }
                }
            });
            
            // Rule deletion with event delegation
            document.getElementById('rulesList').addEventListener('click', function(e) {
                if (e.target.classList.contains('delete-btn')) {
                    const index = parseInt(e.target.dataset.index);
                    if (!isNaN(index)) {
                        deleteRule(index);
                    }
                }
            });
            
            updateRulesList();
        });

        // Populate dropdowns
        function populateDropdowns() {
            const deviceSelect = document.getElementById('device');
            DEVICE_TYPES.forEach(device => {
                const option = document.createElement('option');
                option.value = device;
                option.textContent = device;
                deviceSelect.appendChild(option);
            });

            const ruleTypeSelect = document.getElementById('ruleType');
            RULE_TYPES.forEach(type => {
                const option = document.createElement('option');
                option.value = type;
                option.textContent = type;
                ruleTypeSelect.appendChild(option);
            });

            const severitySelect = document.getElementById('severity');
            SEVERITIES.forEach(sev => {
                const option = document.createElement('option');
                option.value = sev;
                option.textContent = sev;
                severitySelect.appendChild(option);
            });
        }

        // Handle form submission
        function handleAddRule(e) {
            e.preventDefault();
            
            try {
                const rule = {
                    name: document.getElementById('ruleName').value,
                    device: document.getElementById('device').value,
                    parameter: document.getElementById('parameter').value,
                    type: document.getElementById('ruleType').value,
                    severity: document.getElementById('severity').value,
                    description: document.getElementById('description').value || '',
                    constraint: {}
                };
                
                // Add constraints
                const vhigh = document.getElementById('vhigh').value;
                const vlow = document.getElementById('vlow').value;
                const ihigh = document.getElementById('ihigh').value;
                const ilow = document.getElementById('ilow').value;
                
                if (vhigh) rule.constraint.vhigh = parseValue(vhigh);
                if (vlow) rule.constraint.vlow = parseValue(vlow);
                if (ihigh) rule.constraint.ihigh = parseValue(ihigh);
                if (ilow) rule.constraint.ilow = parseValue(ilow);
                
                // Add condition if specified
                const condition = document.getElementById('condition').value;
                if (condition) rule.condition = condition;
                
                // Validate rule
                const validation = validateRule(rule);
                if (validation.valid) {
                    rules.push(rule);
                    updateRulesList();
                    updateYAMLPreview();
                    clearForm();
                    showNotification('Rule added successfully!', 'success');
                } else {
                    showNotification('Validation errors: ' + validation.errors.join(', '), 'error');
                }
            } catch (error) {
                console.error('Error adding rule:', error);
                showNotification('Error adding rule: ' + error.message, 'error');
            }
        }

        // Validate rule
        function validateRule(rule) {
            const errors = [];
            
            if (!rule.name) errors.push("Rule name is required");
            if (!rule.device) errors.push("Device type is required");
            if (!rule.parameter) errors.push("Parameter is required");
            if (!rule.type) errors.push("Rule type is required");
            if (!rule.severity) errors.push("Severity is required");
            
            // Check if at least one constraint is provided
            if (!rule.constraint.vhigh && !rule.constraint.vlow &&
                !rule.constraint.ihigh && !rule.constraint.ilow) {
                errors.push("At least one constraint value is required");
            }
            
            return {
                valid: errors.length === 0,
                errors: errors
            };
        }

        // Parse value (convert to number if possible)
        function parseValue(value) {
            const trimmed = value.trim();
            const num = parseFloat(trimmed);
            return isNaN(num) ? trimmed : num;
        }

        // Update rules list display
        function updateRulesList() {
            try {
                const rulesList = document.getElementById('rulesList');
                const ruleCount = document.getElementById('ruleCount');
                
                ruleCount.textContent = rules.length;
                
                if (rules.length === 0) {
                    rulesList.innerHTML = '<p class="empty-state">No rules added yet. Create your first rule!</p>';
                    return;
                }
                
                rulesList.innerHTML = rules.map((rule, index) => {
                    const details = [];
                    details.push(`<div class="rule-detail"><strong>Device:</strong> ${escapeHtml(rule.device)}</div>`);
                    details.push(`<div class="rule-detail"><strong>Type:</strong> ${escapeHtml(rule.type)}</div>`);
                    details.push(`<div class="rule-detail"><strong>Parameter:</strong> ${escapeHtml(rule.parameter)}</div>`);
                    details.push(`<div class="rule-detail"><strong>Severity:</strong> ${escapeHtml(rule.severity)}</div>`);
                    
                    if (rule.constraint.vhigh !== undefined) {
                        details.push(`<div class="rule-detail"><strong>V High:</strong> ${escapeHtml(String(rule.constraint.vhigh))}</div>`);
                    }
                    if (rule.constraint.vlow !== undefined) {
                        details.push(`<div class="rule-detail"><strong>V Low:</strong> ${escapeHtml(String(rule.constraint.vlow))}</div>`);
                    }
                    if (rule.constraint.ihigh !== undefined) {
                        details.push(`<div class="rule-detail"><strong>I High:</strong> ${escapeHtml(String(rule.constraint.ihigh))}</div>`);
                    }
                    if (rule.constraint.ilow !== undefined) {
                        details.push(`<div class="rule-detail"><strong>I Low:</strong> ${escapeHtml(String(rule.constraint.ilow))}</div>`);
                    }
                    
                    return `
                        <div class="rule-card">
                            <button class="delete-btn" data-index="${index}">Delete</button>
                            <h4>${escapeHtml(rule.name)}</h4>
                            <div class="rule-details">
                                ${details.join('')}
                            </div>
                            ${rule.description ? `<p class="rule-description">${escapeHtml(rule.description)}</p>` : ''}
                        </div>
                    `;
                }).join('');
            } catch (error) {
                console.error('Error updating rules list:', error);
                showNotification('Error displaying rules: ' + error.message, 'error');
            }
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Delete rule
        function deleteRule(index) {
            try {
                if (confirm('Are you sure you want to delete this rule?')) {
                    rules.splice(index, 1);
                    updateRulesList();
                    updateYAMLPreview();
                    showNotification('Rule deleted', 'success');
                }
            } catch (error) {
                console.error('Error deleting rule:', error);
                showNotification('Error deleting rule: ' + error.message, 'error');
            }
        }

        // Update YAML preview
        function updateYAMLPreview() {
            try {
                const processName = document.getElementById('processName').value || 'CUSTOM';
                currentYAML = generateYAML(processName, rules);
                document.getElementById('yamlPreview').textContent = currentYAML;
            } catch (error) {
                console.error('Error updating YAML preview:', error);
                document.getElementById('yamlPreview').textContent = `Error generating YAML: ${error.message}`;
            }
        }

        // Escape YAML string
        function escapeYamlString(str) {
            if (typeof str !== 'string') {
                return str;
            }
            
            // Check if string needs escaping
            const needsEscaping = str.includes('"') || str.includes('\\') || 
                                 str.includes('\n') || str.includes('\r') ||
                                 str.includes('\t') || str.startsWith(' ') || 
                                 str.endsWith(' ');
            
            if (needsEscaping) {
                // Escape special characters
                const escaped = str
                    .replace(/\\/g, '\\\\')
                    .replace(/"/g, '\\"')
                    .replace(/\n/g, '\\n')
                    .replace(/\r/g, '\\r')
                    .replace(/\t/g, '\\t');
                return `"${escaped}"`;
            }
            
            return `"${str}"`;
        }

        // Generate YAML
        function generateYAML(process, rules) {
            if (rules.length === 0) {
                return 'No rules to preview';
            }

            try {
                const date = new Date().toISOString().split('T')[0];
                
                let yaml = `version: '1.0'\n`;
                yaml += `process: ${escapeYamlString(process)}\n`;
                yaml += `date: ${date}\n\n`;
                
                yaml += `global:\n`;
                yaml += `  timing:\n`;
                yaml += `    tmin: 0\n`;
                yaml += `    tdelay: 0\n`;
                yaml += `    vballmsg: 1.0\n`;
                yaml += `    stop: 0\n`;
                yaml += `  temperature:\n`;
                yaml += `    tcelsius0: 273.15\n`;
                yaml += `    tref_soa: 25\n`;
                yaml += `  tmaxfrac:\n`;
                yaml += `    level0: 0\n`;
                yaml += `    level1: 0.01\n`;
                yaml += `    level2: 0.10\n`;
                yaml += `    level3: -1\n`;
                yaml += `  limits:\n`;
                yaml += `    ap_fwd_ref: 0.9943\n`;
                yaml += `    ap_fwd_T: -0.0006\n`;
                yaml += `    ap_no_check: 999.00\n`;
                yaml += `    ap_gc_lv: 1.65\n`;
                yaml += `    ap_gc_hv: 5.5\n\n`;
                
                yaml += `rules:\n`;
                rules.forEach(rule => {
                    yaml += `  - name: ${escapeYamlString(rule.name)}\n`;
                    yaml += `    device: ${rule.device}\n`;
                    yaml += `    parameter: ${escapeYamlString(rule.parameter)}\n`;
                    yaml += `    type: ${rule.type}\n`;
                    yaml += `    severity: ${rule.severity}\n`;
                    
                    if (rule.description) {
                        yaml += `    description: ${escapeYamlString(rule.description)}\n`;
                    }
                    
                    yaml += `    constraint:\n`;
                    if (rule.constraint.vhigh !== undefined) {
                        yaml += `      vhigh: ${formatValue(rule.constraint.vhigh)}\n`;
                    }
                    if (rule.constraint.vlow !== undefined) {
                        yaml += `      vlow: ${formatValue(rule.constraint.vlow)}\n`;
                    }
                    if (rule.constraint.ihigh !== undefined) {
                        yaml += `      ihigh: ${formatValue(rule.constraint.ihigh)}\n`;
                    }
                    if (rule.constraint.ilow !== undefined) {
                        yaml += `      ilow: ${formatValue(rule.constraint.ilow)}\n`;
                    }
                    
                    if (rule.condition) {
                        yaml += `    condition: ${escapeYamlString(rule.condition)}\n`;
                    }
                });
                
                return yaml;
            } catch (error) {
                console.error('Error generating YAML:', error);
                return `Error generating YAML: ${error.message}`;
            }
        }

        // Format value for YAML
        function formatValue(value) {
            if (typeof value === 'number') {
                return value;
            }
            // For string expressions, escape them
            return escapeYamlString(value);
        }

        // Validate YAML
        function validateYAML() {
            try {
                if (!currentYAML || currentYAML === 'No rules to preview') {
                    showNotification('No YAML to validate', 'error');
                    return;
                }
                
                const resultDiv = document.getElementById('validationResult');
                const errors = [];
                const warnings = [];
                
                // Basic validation
                if (rules.length === 0) {
                    errors.push('No rules defined');
                }
                
                // Validate each rule
                rules.forEach((rule, index) => {
                    if (!rule.name) errors.push(`Rule ${index + 1}: Missing name`);
                    if (!rule.device) errors.push(`Rule ${index + 1}: Missing device`);
                    if (!rule.parameter) errors.push(`Rule ${index + 1}: Missing parameter`);
                    if (!rule.type) errors.push(`Rule ${index + 1}: Missing type`);
                    if (!rule.severity) errors.push(`Rule ${index + 1}: Missing severity`);
                    
                    const hasConstraint = rule.constraint.vhigh !== undefined ||
                                        rule.constraint.vlow !== undefined ||
                                        rule.constraint.ihigh !== undefined ||
                                        rule.constraint.ilow !== undefined;
                    
                    if (!hasConstraint) {
                        errors.push(`Rule ${index + 1}: No constraints defined`);
                    }
                });
                
                if (errors.length === 0) {
                    resultDiv.className = 'validation-result success';
                    resultDiv.innerHTML = `
                        <h4>‚úÖ Validation Passed</h4>
                        <p>Successfully validated ${rules.length} rule(s)</p>
                        ${warnings.length > 0 ? `
                            <p><strong>Warnings:</strong></p>
                            <ul>${warnings.map(w => `<li>${escapeHtml(w)}</li>`).join('')}</ul>
                        ` : ''}
                    `;
                } else {
                    resultDiv.className = 'validation-result error';
                    resultDiv.innerHTML = `
                        <h4>‚ùå Validation Failed</h4>
                        <p><strong>Errors:</strong></p>
                        <ul>${errors.map(e => `<li>${escapeHtml(e)}</li>`).join('')}</ul>
                    `;
                }
            } catch (error) {
                console.error('Error validating YAML:', error);
                showNotification('Error validating YAML: ' + error.message, 'error');
            }
        }

        // Download YAML
        function downloadYAML() {
            try {
                if (!currentYAML || currentYAML === 'No rules to preview') {
                    showNotification('No YAML to download', 'error');
                    return;
                }
                
                const blob = new Blob([currentYAML], {type: 'text/yaml'});
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'soa_rules.yaml';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
                
                showNotification('YAML downloaded successfully!', 'success');
            } catch (error) {
                console.error('Error downloading YAML:', error);
                showNotification('Error downloading YAML: ' + error.message, 'error');
            }
        }

        // Clear form
        function clearForm() {
            document.getElementById('ruleForm').reset();
        }

        // Show tab
        function showTab(tabName, clickedButton) {
            // Update tab buttons
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            if (clickedButton) {
                clickedButton.classList.add('active');
            }
            
            // Update tab content
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            if (tabName === 'rules') {
                document.getElementById('rulesTab').classList.add('active');
            } else if (tabName === 'yaml') {
                document.getElementById('yamlTab').classList.add('active');
                updateYAMLPreview();
            }
        }

        // Show notification
        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }
    </script>
</body>
